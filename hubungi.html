        <div class="form-container">
            <div class="form-section">
                <h1><span>Hubungi</span> <strong>Kami</strong></h1>
                <p>Yuk, sampaikan pertanyaan atau pesan kamu ke tim Kidsnesia. Kami siap membantu!</p>
                <form>
                    <input type="text" placeholder="Nama *" required>
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Nomor Handphone *" required>
                    <select required>
                        <option value="" disabled selected>Dari mana kamu tahu tentang kami?</option>
                        <option value="sosmed">Media Sosial</option>
                        <option value="teman">Teman/Keluarga</option>
                        <option value="iklan">Iklan</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                    <button type="submit">Kirim</button>
                </form>
                <div class="contact-info">
                    <div class="info">
                        <img src="phone-icon.svg" alt="Telepon" />
                    <div>
                        <p class="label">TELEPON</p>
                        <p>03 5432 1234</p>
                    </div>
                </div>
                    <div class="info">
                        <img src="email-icon.svg" alt="Email" />
                        <div>
                            <p class="label">EMAIL</p>
                            <p>info@marcc.com.au</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.2886217963396!2d98.6189041!3d3.5206122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x303125e202b33e67%3A0x98d2d2fc9fa3c9ca!2sKidsnesia%20(Pusat%20Edukasi%20TK%20%26%20SD)!5e0!3m2!1sid!2sid!4v1747103151123!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
