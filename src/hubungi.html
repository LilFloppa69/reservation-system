<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kidsnesia</title>
    <link rel="stylesheet" href="hubungi-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="navbar-content">
                <div class="logo">
                    <img src="assets/Logo.png" alt="Logo Kidsnesia">
                </div>
            <nav class="nav-links">
                <a href="index.html" class="active">Beranda</a>
                <a href="program.html">Program</a>
                <a href="hubungi.html">Hubungi</a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1c1c1c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round-icon lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg></a>
            </nav>
            </div>
        </header>

        <div class="form-container">
            <div class="form-section">
                <h1><span>Hubungi</span> <strong>Kami</strong></h1>
                <p>Yuk, sampaikan pertanyaan atau pesan kamu ke tim Kidsnesia. Kami siap membantu!</p>
                <form>
                    <input type="text" placeholder="Nama *" required>
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Nomor Handphone *" required>
                    <select required>
                        <option value="" disabled selected>Dari mana kamu tahu tentang kami?</option>
                        <option value="sosmed">Media Sosial</option>
                        <option value="teman">Teman/Keluarga</option>
                        <option value="iklan">Iklan</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                    <button type="submit">Kirim</button>
                </form>
                <div class="contact-info">
                    <div class="info">
                        <img src="phone-icon.svg" alt="Telepon" />
                    <div>
                        <p class="label">TELEPON</p>
                        <p>03 5432 1234</p>
                    </div>
                </div>
                    <div class="info">
                        <img src="email-icon.svg" alt="Email" />
                        <div>
                            <p class="label">EMAIL</p>
                            <p>info@marcc.com.au</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map-section">
                <img src="assets/MAPS.png" alt="Lokasi Peta Kidsnesia">
            </div>
        </div>

</body>
</html>
